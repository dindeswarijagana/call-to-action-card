<!DOCTYPE html>
<html>
  <head>
    <title>call-to-action card</title>
    <style>
      .main-div-block {
        width: 550px;
        height: 450px;
        margin: 100px auto;
        border: 1px black solid;
        padding: 50px;
        box-sizing: border-box;
      }
      h1 {
        font-family: sans-serif;
        font-size: 42px;
        color: dimgray;
        font-weight: 100;
        margin-top: 1px;
        color: rgba(0, 0, 0, 0.7);
      }
      #line {
        width: 60px;
        border: 1px solid black;
      }
      p {
        font-weight: 100;
        font-family: sans-serif;
        color: rgba(0, 0, 0, 0.5);
        font-size: 20px;
        line-height: 28px;
      }
      /* .sub-div-block {
        border: 1px solid #4184e1;
        height: 50px;
        width: 400px;
        border-radius: 60px;
        background-color: #4184e1;
      } */
      #button {
        text-align: center;
        color: white;
        background-color: #4184e1;
        padding: 8px;
        border-radius: 30px;
      }
      #last-para {
        font-size: 16px;
        margin-top: 30px;
        line-height: 18px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main-div-block">
        <h1>Build your first chatbot in 10 minutes!</h1>
        <p id="line"></p>
        <p>
          Have a bot answering questions from customers on your website within
          10 minutes of signing up for chatBot.
        </p>
        <p id="button">TRY NOW &rightarrow;</p>
        <p id="last-para">
          By clicking try now you create an account and agree to our Terms and
          conditions and Privacy Policy
        </p>
      </div>
    </main>
  </body>
</html>
